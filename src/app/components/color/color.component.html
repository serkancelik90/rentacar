<ul class="list-group">
  <li [class]="getAllColorClass()" routerLink="/cars">Tüm Renkler</li>
  <li (click)="setCurrentColor(color)" *ngFor="let color of colors" [class]="getCurrentColorClass(color)" 
  routerLink="/cars/color/{{color.colorId}}">{{color.colorName}}</li>
</ul>
<h5 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz</h5>
